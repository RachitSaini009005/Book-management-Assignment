<!-- book_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .book-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .book-author {
            font-size: 14px;
            color: #666;
        }
        .book-description {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book List</h1>
        <ul>
            {% for book in books %}
                <li>
                    <div class="book-title">{{ book.title }}</div>
                    <div class="book-author">Author: {{ book.author }}</div>
                    <div class="book-description">{{ book.description }}</div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
